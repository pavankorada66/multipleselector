<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple selector</title>
    <link rel="stylesheet" type="text/css" href="virtual-select.min.css"/>
    <style>
        *,*:after,*:before{
            
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            -ms-box-sizing:border-box;
            box-sizing: border-box;

        }
     body{
        font-family: sans-serif;
        font-size: 20px;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: black;
     }
     p{
        display: block;
        font-size: 20px;
        font-weight: 500;
        color: red;
        margin-bottom: 5px;
       
     }
     #multipleselect{
        max-width: 100%;
        width:350px;
     }
     .vscomp-toggle-button{
        padding: 10px 30px 10px 10px;
        border-radius: 5px;

     }

    </style>
</head>
<body>
    <div>
    <p>Select Your Favourite Places In India:</p>
    <select  id="multipleselect" multiple name="native-select" placeholder="favourite places" data-search="true" data-silent-initial-value-set="true">
        <option value="Delhi">Delhi</option>
        <option value="Hyderabad">Hyderabad</option>
        <option value="Bangalore">Bangalore</option>
        <option value="Jaipur">Jaipur</option>
        <option value="Gao">Gao</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Coachi">Coachi</option>
      </select>
    </div>
    <script  type="text/javascript" src="virtual-select.min.js"></script>
    <script type="text/javascript">
        VirtualSelect.init({ 
        ele: '#multipleselect' 
    });

    </script>
</body>
</html>
